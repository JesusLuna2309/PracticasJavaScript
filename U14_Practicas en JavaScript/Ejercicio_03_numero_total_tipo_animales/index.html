<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Animales por Tipo</title>
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <div class="container">
        <h1>🐾 Contador de Animales por Tipo</h1>
        
        <div class="descripcion">
            <p><strong>Descripción:</strong> Esta aplicación cuenta y muestra el número total de animales agrupados por tipo (Mamífero, Ave, Reptil, Pez) de una base de datos de 20 animales diferentes.</p>
        </div>
        
        <button id="mostrarTotal">📊 Mostrar Total por Tipo</button>
        
        <div id="resultado">
            <p class="vacio">Haz clic en el botón para ver el conteo de animales por tipo</p>
        </div>
    </div>

    <!-- Incluir el archivo JavaScript -->
    <script src="logica.js"></script>
</body>
</html>
